<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/Categories"
                routerLinkActive="active"
                >Categories</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/Products"
                routerLinkActive="active"
                >Products</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="row">
        <div class="col">
          <router-outlet *ngIf="!errorHappened"></router-outlet>
          <app-error *ngIf="errorHappened"></app-error>
        </div>
      </div>
    </div>
  </body>
</html>
